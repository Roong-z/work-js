<!DOCTYPE html>
<html lang='ko'>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>js연습</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="./main.css" rel='stylesheet'>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
		integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
	<!-- 헤더/다크모드 -->
	<header>
		<input class="check" type="checkbox" />
		<div class="themed"></div>
		<script>
			const $checkbox = document.querySelector('.check');

			$checkbox.addEventListener('click', e => {
				if (e.target.checked) {
					document.documentElement.setAttribute('color-theme', 'dark');
				} else {
					document.documentElement.setAttribute('color-theme', 'light');
				}
			});
		</script>
		<span class='badge bg-dark ms-auto mx-3'>
			Dark🔄
		</span>
		<div style="text-align: right">
			<button type="button" class="btn btn-danger" id='loginBtn'>로그인버튼</button>
		</div>
		<script>
			var count = 0;
			$('.badge').on('click', function () {
				count++;
				if (count % 2 == 1) {
					$('.badge').html("Light")
				} else {
					$('.badge').html("Dark")
				}
			})
		</script>
	</header>
	<!-- nav바 -->
	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<span class="navbar-brand">Navbar</span>
			<button class="navbar-toggler" type="button">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
	</nav>
	<ul class="list-group">
		<li class="list-group-item">An item</li>
		<li class="list-group-item">A second item</li>
		<li class="list-group-item">A third item</li>
		<li class="list-group-item">A fourth item</li>
		<li class="list-group-item">And a fifth one</li>
	</ul>
	<!-- 메인화면 -->
	<div class="mainTitle">
		<div class="alert alert-danger">
			<span id="num">5</span>초 이내 구매시 사은품 증정과연!
		</div>
	</div>
	<div style="overflow: hidden">
		<div class="slide-container">
			<div class="slide-box">
				<img src="./src/car1.png">
			</div>
			<div class="slide-box">
				<img src="./src/car2.png">
			</div>
			<div class="slide-box">
				<img src="./src/car3.png">
			</div>
		</div>
	</div>
	<script>
		var count = 5;
		var timer = null;

		timer = setInterval(function () {
			count -= 1;
			if (count >= 0) {
				document.querySelector('#num').innerHTML = count;
			}
			else {
				$('.alert').hide();
				clearTimeout(timer);
			}
			console.log(count)
		}, 1000)
	</script>

	<!-- 로그인 모달창 -->
	<div class="black-bg">
		<div class="white-bg">
			<h4>로그인하세요</h4>
			<form action="success.html">
				<div class="my-3">
					<input type="text" class="form-control" id="email">
				</div>
				<div class="my-3">
					<input type="password" class="form-control" id="pw">
				</div>
				<button type="submit" class="btn btn-primary" id='send'>전송</button>
				<button type="button" class="btn btn-danger" id="close">닫기</button>
			</form>
		</div>
	</div>
	<script>
		$('#pw').on('change', function () {
			console.log('비번유출중')
		})
		var chkPW = $('#pw').val().search(/^[A-Za-z0-9]{6,12}$/);



		$('form').on('submit', function (e) {
			if ($('#email').val() == '') {
				alert('아이디를입력해제발')
				e.preventDefault();
			} if ($('#pw').val() == '') {
				alert('비번을입력해제발')
				e.preventDefault();
			} else if (chkPW < 0) {
				alert('비밀번호는 6자이상 12자 이하만 가능합니다.(특문안됨)')
				e.preventDefault();
			}
		})
	</script>
	<script>
		$('#loginBtn').on('click', function () {
			$('.black-bg').addClass('show-modal')
		})
		$('#close').on('click', function () {
			$('.black-bg').removeClass('show-modal')
		})
	</script>
	<script>
		$('.navbar-toggler').on('click', function () {
			$('.list-group').toggleClass('show-list')
		});
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
