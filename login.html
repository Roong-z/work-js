<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="./login.js"></script>
</head>

<body>
    <form action="./toDoList/todolist.html">
        <div>
            <div class="input-group mb-3" style="width: 300px; padding: 5px;">
                <span class="input-group-text">아이디</span>
                <input placeholder="아이디를 입력하세요." id="idInput" type="text" class="form-control"
                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3" style="width: 300px; padding: 5px;">
                <span class="input-group-text">비밀번호</span>
                <input placeholder="비밀번호를 입력하세요." id="pwInput" type="password" class="form-control"
                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <button type="button" class="btn btn-outline-warning" onclick=join()>회원가입</button>
        <button type="submit" id="loginBtn" class="btn btn-outline-primary">로그인</button>
    </form>
</body>

</html>
