<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <script defer src="./numberGame.js"></script>
    <title>Number guessing game</title>

    <style>
        html {
            font-family: sans-serif;
        }

        body {
            width: 50%;
            max-width: 800px;
            min-width: 480px;
            margin: 0 auto;
        }

        .form input[type="number"] {
            width: 200px;
        }

        .lastResult {
            color: black;
            padding: 3px;
        }
    </style>
</head>

<body>
    <h1>랜덤 숫자 게임</h1>

    <p>1에서 100까지의 숫자중 랜덤한 숫자의 값을 맞춰보세요! 기회는 총 10번!
        <br>답이 틀리면 입력한 답보다 낮은숫자인지,높은숫자인지 알려줍니다.
    </p>

    <div class="form">
        <label for="guessField">정답을 입력하세요: </label>
        <input type="number" min="1" max="100" required id="guessField" class="guessField" placeholder="1~100">
        <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>


</body>

</html>
